  datasource:
    url: jdbc:mysql://db.wlih.cn:3307/sensor_module?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
    username: SensorModule
    password: SensorModule_mima202001040435
